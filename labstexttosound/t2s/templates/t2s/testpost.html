<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test form for text to sound application</title>   
    </head>
    <body>
    	<!-- Upload form. -->
        <form action="{% url testpost %}" method="post">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>
            	{{ form.text.errors }}
            	{{ form.text }}
            </p>
            <p>{{ form.mood.label_tag }} {{ form.mood.help_text }}</p>
            <p>
                {{ form.mood.errors }}
                {{ form.mood }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
